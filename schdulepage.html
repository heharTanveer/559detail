<body>
    <header>
        <img src="logo.jpg" alt="Website Logo" class="logo" style="margin-right: 10px;margin-left: 10px;">
        <h1 class="heading">559 Detailing</h1>
        <h2> Detailing Done Right by Christopher Marquez</h2>
    <h2> (559)430-4572</h2>
    <hr style=" color: aliceblue">
    </header>
    <nav>
        <div
        style="position: absolute; ; margin-right: 150px; margin-top: 20px; top: 0; right: 0; height: 2px; width:2px ;">
        <a href="https://www.instagram.com/559detail_/" target="_blank"><img src="iglogo.png" style="height: 50px;"></a>
    </div>
    <div
        style="position: absolute; ; margin-right: 220px; margin-top: 20px; top: 0; right: 0; height: 2px; width:2px ;">
        <a href="https://www.facebook.com/profile.php?id=100063605647499" target="_blank"><img src="fblogo.png"
                style="height: 45px;"></a>
    </div>
    </nav>
    
    <div class="container">
        <div class="text-center">
            <h1 style="font-size: 40px;"><u>Details</u></h1><br>
            <form>
                <div class="radio-container">
                    <label>
                      <input type="radio" name="radio-group" value="option1">
                      <span class="radio-text">Gold</span>
                    </label>
                    <label>
                      <input type="radio" name="radio-group" value="option2" checked>
                      <span class="radio-text">Silver</span>
                    </label>
                    <label>
                      <input type="radio" name="radio-group" value="option3">
                      <span class="radio-text">Premium</span>
                    </label>
                  </div>
                <br>

                <div class="form-row">
                    <label for="first_name">Name:</label>
                    <input type="text" id="first_name" name="first_name" required>
                </div>

                <div class="form-row">
                    <label for="user_number">Phone Number:</label>
                    <input type="number" id="user_number" name="user_number" required>
                </div>

                <div class="form-row">
                    <label for="user_address">Address:</label>
                    <input type="text" id="user_address" name="user_address" required>
                </div>

                <div class="form-row">
                    <label for="booking_date">Booking Date:</label>
                    <input type="date" id="booking_date" name="booking_date" required>
                </div>

                <div class="form-row">
                    <label for="booking_time">Booking Time:</label>
                    <input type="time" id="booking_time" name="booking_time" required>
                </div>

                <div class="form-row">
                    <label for="car_type">Car Type:</label>
                    <select id="car_type" name="car_type">
                        <option value="Sedan">Sedan</option>
                        <option value="SUV">SUV</option>
                        <option value="Coupe">Coupe</option>
                        <option value="Van">Van</option>
                        <option value="Truck">Truck</option>
                    </select>
                </div>

                <div class="button-container" style="justify-content: center;">
                    <button type="button" style="border: solid orange; max-width: 15rem; 
                    padding-top: 5px; padding-bottom: 5px; font-size: 20px;" class="button_style"
                        onclick="window.location.href = 'hmtlfile.html';">Book a Detail</button>
                </div>
            </form>

            <style>
                
            </style>

        </div>

    </div>

</body>
